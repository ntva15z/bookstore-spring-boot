<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/admin/master">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content" class="card mb-3">
    <div class="card-header">
        <i class="fas fa-table"></i>
        List Category</div>
    <div class="card-body">
        <a th:href="@{/admin/category/add}"><i class="fas fa-plus-circle"></i>Add New</a>
        <div class="table-responsive">
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                        <tr><th rowspan="1" colspan="1">ID</th>
                            <th rowspan="1" colspan="1">Name</th>
                            <th></th>
                        </tr>
                        <tr role="row" class="odd" th:each="item : ${category}">
                            <td class="sorting_1" th:text="${item.id}"></td>
                            <td th:text="${item.name}"></td>
                            <td>
                                <a th:href="@{'/admin/category/edit/'+${item.id}}"><i class="far fa-edit"></i>Edit</a>|
                                <a th:href="@{'/admin/category/delete/'+${item.id}}"><i class="fas fa-trash"></i>Delete</a>
                            </td>
                        </tr>
                    </table>
                </div></div>
        </div>
    </div>
</div>
<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</body>
</html>
